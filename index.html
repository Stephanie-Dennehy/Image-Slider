<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('/images/caleb-ralston-6hxvm0NzYP8-unsplash.jpg')"></div>
        <div class="slide" style="background-image: url(/images/nikola-tasic-vWSSgOlTtzI-unsplash.jpg);"></div>
        <div class="slide" style="background-image: url('/images/edoardo-bortoli-hF7m76NmiWY-unsplash.jpg')"></div>
        <div class="slide" style="background-image: url('/images/gantavya-bhatt-ytPJ4kppYWE-unsplash.jpg')"></div>
        <div class="slide" style="background-image: url('/images/damian-ochrymowicz-iuijOeVVhNk-unsplash.jpg')"></div>
        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
